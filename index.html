<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Флоу — Твоя лента в свайпах</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .logo {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: #7928ca;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        .btn {
            background: #fff;
            color: #000;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <img src="logo.svg" class="logo-img" alt="Flow Logo">
    <p>Свайпай посты, общайся, живи в потоке.</p>
    
    <a href="https://t.me/flowswipe" class="btn">Открыть приложение</a>

</body>
</html>
