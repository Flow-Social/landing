<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Флоу — Соцсеть нового формата</title>
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <link rel="apple-touch-icon" href="logo.svg">
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: none;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 50px;
        }

        .logo-mini {
            width: 32px;
            height: auto;
        }

        .tagline {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 300;
            opacity: 0.7;
            border-left: 1px solid rgba(255, 255, 255, 0.3);
            padding-left: 15px;
            line-height: 1;
        }

        .card-container {
            position: relative;
            width: 320px;
            height: 480px;
            perspective: 1000px;
        }

        .card {
            width: 100%;
            height: 100%;
            background: #111;
            border-radius: 30px;
            border: 1px solid #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: grab;
            position: absolute;
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1), opacity 0.3s ease;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            overflow: hidden;
        }

        .card:active { cursor: grabbing; }

        #cat-content {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            pointer-events: none;
        }

        .card-loader {
            position: absolute;
            font-size: 12px;
            opacity: 0.5;
            text-align: center;
            padding: 20px;
        }

        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 30px 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            pointer-events: none;
        }

        .card-overlay h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .card-overlay p {
            margin: 5px 0 0;
            font-size: 12px;
            opacity: 0.6;
        }

        .install-btn {
            margin-top: 60px;
            background: #fff;
            color: #000;
            padding: 18px 45px;
            border-radius: 100px;
            text-decoration: none;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 0.5px;
            transition: transform 0.2s;
            z-index: 100;
        }

        .install-btn:active { transform: scale(0.95); }

        .indicator {
            position: absolute;
            top: 40px;
            font-size: 32px;
            font-weight: 900;
            opacity: 0;
            text-transform: uppercase;
            pointer-events: none;
            z-index: 10;
        }
        .like { left: 30px; color: #00ffa3; transform: rotate(-15deg); }
        .dislike { right: 30px; color: #ff0055; transform: rotate(15deg); }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo.svg" class="logo-mini" alt="Flow">
        <span class="tagline">соцсеть нового формата</span>
    </div>

    <div class="card-container">
        <div id="ind-like" class="indicator like">LIKE</div>
        <div id="ind-dislike" class="indicator dislike">NOPE</div>
        
        <div class="card" id="main-card">
            <div id="card-loader" class="card-loader">Ищем котика...</div>
            <img id="cat-content" src="" alt="Cat Card">
            <div class="card-overlay">
                <h2>Пост с котиком!</h2>
                <p>Лента знает, что ты любишь</p>
            </div>
        </div>
    </div>

    <a href="https://t.me/flowswipe" class="install-btn" target="_blank">Узнать больше</a>

    <script>
        const card = document.getElementById('main-card');
        const catImg = document.getElementById('cat-content');
        const loader = document.getElementById('card-loader');
        const likeI = document.getElementById('ind-like');
        const dislikeI = document.getElementById('ind-dislike');
        
        let startX = 0;
        let currentX = 0;

        async function fetchCatContent() {
            loader.style.display = 'block';
            catImg.style.display = 'none';
            loader.innerText = 'Нейросеть ищет кота...';

            try {
                const response = await fetch('https://api.thecatapi.com/v1/images/search?mime_types=gif');
                const data = await response.json();
                
                if (data && data[0]) {
                    catImg.src = data[0].url;
                    catImg.onload = () => {
                        loader.style.display = 'none';
                        catImg.style.display = 'block';
                    };
                }
            } catch (e) {
                loader.innerText = 'Ошибка сети. Проверь связь.';
                console.error('API Error:', e);
            }
        }

        fetchCatContent();

        card.addEventListener('pointerdown', e => {
            startX = e.clientX;
            card.style.transition = 'none';
        });

        document.addEventListener('pointermove', e => {
            if (!startX) return;
            currentX = e.clientX - startX;
            const rotation = currentX / 15;
            card.style.transform = `translateX(${currentX}px) rotate(${rotation}deg)`;
            
            if (currentX > 40) {
                likeI.style.opacity = Math.min((currentX - 40) / 100, 1);
                dislikeI.style.opacity = 0;
            } else if (currentX < -40) {
                dislikeI.style.opacity = Math.min((Math.abs(currentX) - 40) / 100, 1);
                likeI.style.opacity = 0;
            } else {
                likeI.style.opacity = 0;
                dislikeI.style.opacity = 0;
            }
        });

        document.addEventListener('pointerup', () => {
            if (!startX) return;
            card.style.transition = 'transform 0.5s cubic-bezier(0.23, 1, 0.32, 1), opacity 0.5s';
            
            if (Math.abs(currentX) > 130) {
                const direction = currentX > 0 ? 1 : -1;
                card.style.transform = `translateX(${direction * 1000}px) rotate(${direction * 45}deg)`;
                card.style.opacity = '0';
                
                setTimeout(() => {
                    fetchCatContent();
                    card.style.transition = 'none';
                    card.style.transform = 'translateX(0) rotate(0)';
                    card.style.opacity = '1';
                    likeI.style.opacity = 0;
                    dislikeI.style.opacity = 0;
                }, 600);
            } else {
                card.style.transform = 'translateX(0) rotate(0)';
                likeI.style.opacity = 0;
                dislikeI.style.opacity = 0;
            }
            startX = 0;
            currentX = 0;
        });
    </script>
</body>
</html>
